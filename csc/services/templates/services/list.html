{% extends "base/base.html" %}
{% load static %}

{% block services_nav %} current {% endblock services_nav %}

{% block content %}

<!-- Titlebar
================================================== -->
<div id="titlebar">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h2>Services</h2>
				<!-- Breadcrumbs -->
				<nav id="breadcrumbs">
					<ul>
						<li><a href="{% include "components/home_link.html" %}">Home</a></li>
						<li>Services</li>
					</ul>
				</nav>
			</div>
		</div>
	</div>
</div>


<!-- Content
================================================== -->
<div class="container">
	<div class="row">
		 


		<div class="col-md-12">

			<!-- Sorting - Filtering Section -->
			<div class="row margin-bottom-25">

	 

				<div class="col-md-12">
					<div class="fullwidth-filters">
						
						<!-- Panel Dropdown -->
						<div class="panel-dropdown wide float-right">
							<a href="#">List By Services</a>
							<div class="panel-dropdown-content checkboxes">

								<!-- Checkboxes -->
								<div class="row">
									<div class="col-md-6">
										<input id="check-a" type="checkbox" name="check">
										<label for="check-a">Elevator in building</label>

										<input id="check-b" type="checkbox" name="check">
										<label for="check-b">Friendly workspace</label>

										<input id="check-c" type="checkbox" name="check">
										<label for="check-c">Instant Book</label>

										<input id="check-d" type="checkbox" name="check">
										<label for="check-d">Wireless Internet</label>
									</div>	

									<div class="col-md-6">
										<input id="check-e" type="checkbox" name="check" >
										<label for="check-e">Free parking on premises</label>

										<input id="check-f" type="checkbox" name="check" >
										<label for="check-f">Free parking on street</label>

										<input id="check-g" type="checkbox" name="check">
										<label for="check-g">Smoking allowed</label>	

										<input id="check-h" type="checkbox" name="check">
										<label for="check-h">Events</label>
									</div>
								</div>
								
								<!-- Buttons -->
								<div class="panel-buttons">
									<button class="panel-cancel">Cancel</button>
									<button class="panel-apply">Apply</button>
								</div>

							</div>
						</div>
						<!-- Panel Dropdown / End -->

						 

						<!-- Sort by -->
						<div class="sort-by">
							<div class="sort-by-select">
								<select data-placeholder="List By Category" class="chosen-select-no-single">
									<option>List By Category</option>	
									<option>Highest Rated</option>
									<option>Most Reviewed</option>
									<option>Newest Listings</option>
									<option>Oldest Listings</option>
								</select>
							</div>
						</div>
						<!-- Sort by / End -->

 

					</div>
				</div>

			</div>
			<!-- Sorting - Filtering Section / End -->


			<div class="row">


                
		<!-- Listing Item -->
		{% for service in services %}
		<div class="col-lg-4 col-md-6">
			<div class="product-grid">
				<div class="product-image">
					<a href="#" class="image">
						<img class="pic-1" src="{% if service.image %} {{service.image.url}} {% else %} {% static 'images/img-3.jpg' %}  {% endif %}">
						<img class="pic-2" src="{% if service.image %} {{service.image.url}} {% else %} {% static 'images/img-3.jpg' %}  {% endif %}">
					</a>
					 
					<div class="product-rating">
 
						<a class="add-to-cart" href="#"> View Service </a>
					</div>
				</div>
				<div class="product-content">
					<h3 class="title"><a href="#">{{service.name}}</a></h3>					
				</div>
			</div>
		</div>
		{% endfor %}
		<!-- Listing Item / End -->
			</div>
			<!-- Pagination -->
			<div class="clearfix"></div>
			<div class="row">
				<div class="col-md-12">
					<!-- Pagination -->
					<div class="pagination-container margin-top-20 margin-bottom-40">
						<nav class="pagination">
							<ul>
								<li><a href="#" class="current-page">1</a></li>
								<li><a href="#">2</a></li>
								<li><a href="#">3</a></li>
								<li><a href="#"><i class="sl sl-icon-arrow-right"></i></a></li>
							</ul>
						</nav>
					</div>
				</div>
			</div>
			<!-- Pagination / End -->
		</div>
	</div>
</div>

{% endblock content %}
