{% extends "base/base.html" %}
{% load static %}

{% block title_prefix %} {{product.name}} {% endblock title_prefix %}

{% block content %}

<!-- Titlebar
================================================== -->
<div id="titlebar">
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h2>Products</h2>
				<!-- Breadcrumbs -->
				<nav id="breadcrumbs">
					<ul>
						<li><a href="{% url 'home:view' %}">Home</a></li>
                        <li><a href="{% url 'services:services' %}">Products</a></li>
						<li>{{product.name}}</li>
					</ul>
				</nav>
			</div>
		</div>
	</div>
</div>


<!-- Content
================================================== -->
<div class="container">

	<!-- Blog Posts -->
	<div class="blog-page">
	<div class="row">


		<!-- Post Content -->
		<div class="col-lg-12 col-md-8 padding-right-30">
            
            <!-- Blog Post -->
			<div class="blog-post single-post">
				
                <div class="row">
                    <div class="col-md-4">
                        <!-- Img -->
				        <img class="post-img" src={% if product.image %} {{product.image.url}} {% else %} "{% static 'w3/images/no_image.png' %}" {% endif %} alt="Image of Product" style="width:360px">
                    </div>
                    <div class="col-md-8">
                        <h3>{{product.name}}</h3>				
					    <div>{{product.description|safe}}</div>
                        <p>Price: &#x20b9; {{product.price}}</p>
                    </div>
                </div>
				

				
				<!-- Content -->
				<div class="post-content">

			 
					<div class="clearfix"></div>

				</div>
			</div>
 

			 
  
	</div>
	<!-- Content / End -->


</div>
</div>

{% endblock content %}
